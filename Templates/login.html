<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    {% include 'navsign.html' %}
    <h1 class="text-center fst-italic mt-1 mb-4">Call Easy</h1>

    <div class="container d-flex justify-content-center mt-4">
     
        <form action="/authenticate" method="POST" class="border p-4 rounded border-primary">
          <h1>Login Here</h1>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"><h4>Email address</h4></label>
              <input type="email" class="form-control border-success" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"><h4>Password</h4></label>
              <input type="password" class="form-control border-success" id="exampleInputPassword1" name="password">
            </div>

            <button type="submit" class="btn btn-primary">LogIn</button>
          </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>

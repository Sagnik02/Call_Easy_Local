<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>See Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    {% include 'nav.html' %}

    <div class="container">
      <h1 class="text-center fst-italic mt-4 mb-4">Call Easy</h1>
      {% if contacts %}
      {% for contact in contacts %}
      <div class="card mb-4">
          
        <div class="card-body">
          <h2 class="card-title">Name : {{contact.name}} </h2>
          <p class="card-text"> Phone NO : {{contact.phone}}</p>
          <div><a href="tel:{{contact.phone}}"><button type="button" class="btn btn-primary btn-lg">Call</button></a></div>
        </div>
      </div>

        
      {% endfor %}

    {% else %}
      <p>No contacts found.</p>
    {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
